<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSaveStudent()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="name" placeholder="Student Name">
      <mat-error *ngIf="form.get('name').invalid">Please enter a student name.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.name">
    </div>
    <mat-form-field>
      <input matInput type="text" formControlName="email" placeholder="Email">
      <mat-error *ngIf="form.get('email').invalid">Please enter a student email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" formControlName="age" placeholder="Age">
      <mat-error *ngIf="form.get('age').invalid">Please enter a student age.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Student</button>
  </form>
</mat-card>
