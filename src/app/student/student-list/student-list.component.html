<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="students.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let student of students">
    <mat-expansion-panel-header>
      {{ student.title }}
    </mat-expansion-panel-header>
    <div class="student-image">
      <img [src]="student.imagePath" [alt]="student.title">
    </div>
    <p>{{ student.content }}</p>
    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/edit', student.id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(student.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="students.length <= 0 && !isLoading">No students added yet!</p>
